<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffecd1;  
        }

        form {
            margin-bottom: 1em;
            background-color: #e6ccb2;  
            padding: 2em;  
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);  
            max-width: 450px;  
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 1em;
            font-size: 24px;
            color: #15616d;  
        }

        input,
        textarea {
            width: calc(100% - 22px);
            padding: 0.7em;  
            margin-bottom: 1em;
            border-radius: 4px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
            font-size: 16px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #78290f;
        }

        button {
            padding: 0.7em 1.5em; 
            background-color: #ff7d00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #78290f;
        }

        .review {
            margin-bottom: 1em;
            background-color: #fcf6bd;  
            padding: 1.5em;  
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);  
            max-width: 450px; 
            width: 100%;
            border-left: 5px solid #001524; 
        }

        .review h3 {
            margin: 0;
            color: #15616d;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .review p {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;  
        }
    </style>
</head>
<body>
    <h1>Đánh giá sản phẩm</h1>  <form id="reviewForm">
        <input type="text" id="name" placeholder="Tên của bạn" required>
        <textarea id="review" placeholder="Review" rows="4" required></textarea>
        <button type="submit">Gửi</button>
    </form>
    <div id="reviews"></div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var name = document.getElementById('name').value;
            var review = document.getElementById('review').value;
            var reviewElement = document.createElement('div');
            reviewElement.classList.add('review');
            reviewElement.innerHTML = '<h3>' + name + '</h3><p>' + review + '</p>';
            document.getElementById('reviews').prepend(reviewElement);
            document.getElementById('name').value = '';
            document.getElementById('review').value = '';
        });
    </script>
</body>
</html>
